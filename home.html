    <script>
        window.onload = function () {
            // alert("working")
            var currentUser = JSON.parse(localStorage.getItem("InstaCurrentUser"))
            // console.log(currentUser,"current user");
            if (!!currentUser) {
                // alert(currenUser,"username")
                var logoutDiv = document.getElementById("logout")
                var divfromHtml = document.getElementById("switch");
                // console.log(divfromHtml, "divfromhtml");
                // var h1=document.createElement("h1");

                // divfromHtml.append(h1)
                var button = '<button onclick="logout()">Logout</button>'
                var name = `<h1>${currentUser.userName}</h1>`;
                divfromHtml.innerHTML = name;
                logoutDiv.innerHTML = button;
            }
            //  else {
            //     alert("current user absent")
            // }

            var jwellerydiv = document.getElementById("products");
            var finaldata = "";
            var jwelleryfromls = JSON.parse(localStorage.getItem("Products"));
            for (var i = 0; i < jwelleryfromls.length; i++) {
                finaldata += `<div onclick='redirect(${JSON.stringify(jwelleryfromls[i])})' id="singlepro"><img src=${jwelleryfromls[i].proImage} /> <h1>${jwelleryfromls[i].proName}</h1></div>`
            }
            console.log(finaldata, "finaldta here");
            jwellerydiv.innerHTML = finaldata;
        }
        function redirect(product) {
            var singleProduct = JSON.stringify(product);
            alert("working");
            localStorage.setItem("current-product", singleProduct);
            window.location.href = './profile.html'
        }
        function logout() {
            alert("Logout successful.")
            localStorage.removeItem("InstaCurrentUser")
            window.location.reload()
        }
